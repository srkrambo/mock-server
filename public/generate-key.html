<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate API Key - Mock Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        .btn:hover:not(:disabled) {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result-box {
            background: #f5f7fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-box.success {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
        }
        
        .result-box.error {
            background: #fee;
            border: 1px solid #fcc;
        }
        
        .result-box h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .result-box .api-key {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .copy-btn-small {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .copy-btn-small:hover {
            background: #5568d3;
        }
        
        .copy-btn-small.copied {
            background: #10b981;
        }
        
        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box p {
            color: #1e40af;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .error-text {
            color: #c33;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Generate API Key</h1>
        <p class="subtitle">Create a new API key for accessing the mock server</p>
        
        <div class="info-box">
            <p><strong>Note:</strong> Your API key will only be shown once. Make sure to copy and save it securely.</p>
        </div>
        
        <form id="generate-form">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="e.g., Production API Key" required>
            </div>
            
            <div class="form-group">
                <label for="app-name">Application Name (Optional)</label>
                <input type="text" id="app-name" placeholder="e.g., My Mobile App">
            </div>
            
            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <textarea id="notes" placeholder="Additional information about this API key..."></textarea>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                Generate API Key
            </button>
        </form>
        
        <div class="result-box" id="result-box">
            <h3 id="result-title"></h3>
            <div id="result-content"></div>
        </div>
        
        <a href="/auth/login" class="back-link">‚Üê Back to Login</a>
    </div>
    
    <script>
        let jwtToken = '';
        
        // Get token from URL
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            jwtToken = urlParams.get('token');
            
            if (!jwtToken) {
                showError('No authentication token found. Please login again.');
                document.getElementById('submit-btn').disabled = true;
            }
        }
        
        // Handle form submission
        document.getElementById('generate-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.textContent;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Generating... <span class="loading"></span>';
            
            const description = document.getElementById('description').value;
            const appName = document.getElementById('app-name').value;
            const notes = document.getElementById('notes').value;
            
            const metadata = {
                description: description
            };
            
            if (appName) metadata.app = appName;
            if (notes) metadata.notes = notes;
            
            try {
                const response = await fetch('/api/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({ metadata })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess(data);
                } else {
                    showError(data.message || 'Failed to generate API key');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // Show success result
        function showSuccess(data) {
            const resultBox = document.getElementById('result-box');
            const resultTitle = document.getElementById('result-title');
            const resultContent = document.getElementById('result-content');
            
            resultTitle.textContent = '‚úÖ API Key Generated Successfully!';
            resultContent.innerHTML = `
                <p style="margin-bottom: 10px;">Your API key has been created. Copy it now - it won't be shown again!</p>
                <div class="api-key" id="api-key-display">${data.api_key}</div>
                <button class="copy-btn-small" onclick="copyApiKey()">üìã Copy API Key</button>
                <p style="margin-top: 15px; font-size: 13px; color: #666;">
                    <strong>Generated by:</strong> ${data.generated_by || 'Unknown'}<br>
                    <strong>Created at:</strong> ${new Date(data.created_at * 1000).toLocaleString()}
                </p>
            `;
            
            resultBox.className = 'result-box success';
            resultBox.style.display = 'block';
            
            // Scroll to result
            resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Show error result
        function showError(message) {
            const resultBox = document.getElementById('result-box');
            const resultTitle = document.getElementById('result-title');
            const resultContent = document.getElementById('result-content');
            
            resultTitle.textContent = '‚ùå Error';
            resultContent.innerHTML = `<p class="error-text">${message}</p>`;
            
            resultBox.className = 'result-box error';
            resultBox.style.display = 'block';
        }
        
        // Copy API key to clipboard
        function copyApiKey() {
            const apiKeyText = document.getElementById('api-key-display').textContent;
            const copyBtn = event.target;
            
            navigator.clipboard.writeText(apiKeyText).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Failed to copy. Please copy manually.');
            });
        }
        
        // Initialize on page load
        init();
    </script>
</body>
</html>
